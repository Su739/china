<html>
  <head>
    <meta charset="utf-8" />
    <style>
       #u2{
        background-color: bisque;
        width: 50em;
      }
      #u1{
        background-color: rgb(215, 215, 219);
        width: 50em;
      }
      #u2 li, #u1 li{
        float: left;
        margin: 0 2em;
        width: 10em;
      }
      .clear:after{
        content: ".";
        height: 0;
        visibility: hidden;
        display: block;
        clear: both;
      }
      .active{
        background-color: aquamarine;
      }
    </style>
    <link rel="shortcut icon" href="favicon.png">

        });
    </script>

        <input placeholder="输入城市" type="text" readonly/>
        <div id="area-items" hidden>
          <ul id="u1" class="clear"></ul>

</html>
